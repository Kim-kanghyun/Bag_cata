<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 리플릿</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slide">
            
            <img src="image1.jpg" alt="리플릿 페이지 1">
            
        </div>
        <div class="slide">
            
            <img src="image2.jpg" alt="리플릿 페이지 2">
            
        </div>
        <div class="slide">
            
            <img src="image3.jpg" alt="리플릿 페이지 3">
            <div class="bag-description bag-description1">
                <img src="image3-1.jpg" alt="리플릿 페이지 3">
            </div>
            <div class="line line1"></div>
            
        </div>
        <div class="slide">
            
            <img src="image4.jpg" alt="리플릿 페이지 4">
            <div class="bag-description bag-description2">
                <img src="image4-1.jpg" alt="리플릿 페이지 3">
            </div>
            <div class="line line2"></div>
            
        </div>
        <div class="slide">
            
            <img src="image5.jpg" alt="리플릿 페이지 5">
            <div class="bag-description bag-description3">
                <h3>Bag 3</h3>
                <h4>Price: 10,000원</h4>
                <h4>Brand: Gucci</h4>
                <h4>Information c</h4>
            </div>
            <div class="line line3"></div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
